 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 laiui 的css文件 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 引入自身的css文件 -->
    <link rel="stylesheet" href="./assets/css/login.css" />
    <title>大事件-登录/注册</title>
 </head>
 <body>
    <!-- 头部的LOGO区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt=""/>
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录的div -->
        <div class="login-box">
            <!-- 登录的表单 -->
            <form class="layui-form" id="form_login">
                <!-- 用户名输入框 -->
                <div class="layui-form-item">
                    <!-- 图标 -->
                    <i class="layui-icon layui-icon-username"></i>  
                    <!-- lay-verify 表单校验属性，需要导入 layui 的js文件才能生效 required为必填项-->
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 用户密码输入框 -->
                <div class="layui-form-item">
                    <!-- 图标 -->
                    <i class="layui-icon layui-icon-password"></i> 
                    <!-- 多个校验规则时，校验规则间用 | 隔开  -->
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- 注：表单提交按钮和普通按钮的区别就是 lay-submit 属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- 跳转注册链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册的div -->
        <div class="reg-box">
            <!-- 注册的表单 -->
            <form class="layui-form" id="form_reg">
                <!-- 用户名输入框 -->
                <div class="layui-form-item">
                    <!-- 图标 -->
                    <i class="layui-icon layui-icon-username"></i>  
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 用户密码输入框 -->
                <div class="layui-form-item">
                    <!-- 图标 -->
                    <i class="layui-icon layui-icon-password"></i>  
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 用户确认密码输入框 -->
                <div class="layui-form-item">
                    <!-- 图标 -->
                    <i class="layui-icon layui-icon-password"></i>  
                    <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="请再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <!-- 注：表单提交按钮和普通按钮的区别就是 lay-submit 属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- 跳转登录链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>


    <!-- 导入 layui 的 js 文件 -->
    <!-- 在自身的js文件导入前导入，因为自身需要使用 layui js 文件中的内容 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jQuery  -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入 baseAPI.js  -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入自身的 javascript 脚本 -->
    <script src="./assets/js/login.js"></script>
 </body>
 </html>
